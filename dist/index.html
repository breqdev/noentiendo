<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        justify-content: center;
        background-color: #666;
      }

      #canvas {
        outline: none;
      }

      #buttonRow {
        display: flex;
        gap: 1rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1.5rem;
        border: none;
        border-radius: 0.5rem;
        background-color: #ccc;
        color: #333;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="buttonRow">
      <button id="pet">Start PET</button>
      <button id="vic">Start VIC-20</button>
    </div>
    <canvas id="canvas" tabindex="0"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
